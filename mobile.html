		<div id="bildwechsel">
			<script language="javascript" type="text/javascript">
			var typ = 0;
			var bild = 0;
			window.setInterval("bildwechsel()", 1500);
 
			function bildwechsel () {
 
			bilder = new Array( "C8.jpg", "C13.jpg", "C15.jpg", "C6.jpg", "C17.jpg", "C1.jpg");
 
			if (typ == 0) {
 		   	document.getElementById("bild" + (bild+1)).src = bilder[bild];
			} 
			else {
    		document.getElementById("bild" + (bild+1)).src = bilder[(bild + 4)];
			}			
 
			if (bild < 0) {
   			 bild ++;
			}

			else {
   			 bild = 0;
   			 
   			if (typ == 0) {
   			     typ = 1;
   			} 
   			
   			else if (typ == 1) {
       			 typ = 0;
    		}

			}
 
			}
			</script>
